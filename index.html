<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kohmi</title>
    <link rel="icon" type="image/x-icon" href="/KohmiLogo.ico" />
    <style>
      @font-face {
        font-family: "Oxanium";
        src: url("/Oxanium-VariableFont_wght.ttf");
      }

      @font-face {
        font-family: "Nunito";
        src: url("/Nunito-Italic-VariableFont_wght.ttf");
      }

      body,
      html {
        margin: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      canvas {
        display: block;
        height: 100vh;
        width: 100vw;
        background-color: #fefefe;
      }

      /* Header styles */
      #header {
        font-family: "Oxanium";
        font-weight: 600;
        top: 6dvh; /* Adjust to your preferred position from the top */
        pointer-events: none; /* Prevent interaction */
        font-size: 10em;
        color: #c72426;
      }

      .fade-in {
        position: absolute;
        left: 50%;
        transform: translateX(-50%); /* Center horizontally */
        font-size: 2em;
        color: white;
        opacity: 0;
        transition: opacity 1s ease-in-out; /* Fade-in effect */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="fade-in" id="header">Hi, I'm Kohmi!</div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
